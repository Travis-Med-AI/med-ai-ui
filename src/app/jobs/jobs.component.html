<table mat-table *ngIf="jobs$ | async as jobs" [dataSource]="jobs" class="mat-elevation-z8 job-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> MODEL </th>
    <td mat-cell *matCellDef="let element"> {{element.model.image}} </td>
  </ng-container>

  <ng-container matColumnDef="lastRun">
    <th mat-header-cell *matHeaderCellDef> LAST RUN </th>
    <td mat-cell *matCellDef="let element"> {{element.lastRun | date:'medium'}} </td>
  </ng-container>

  <ng-container matColumnDef="jobToggle">
    <th mat-header-cell *matHeaderCellDef> JOB STATUS</th>
    <td mat-cell *matCellDef="let element">
      <mat-slide-toggle [checked]="element.running" (click)="toggleJob(element.id, element.running)">
      </mat-slide-toggle>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
