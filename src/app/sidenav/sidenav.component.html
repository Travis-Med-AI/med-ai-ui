<div class="banner">AI</div>
<div *ngFor="let item of sidenavItems" class="sidenav-item" [matTooltip]="item.displayValue">
  <div>
    <button mat-button [routerLink]="item.routerLink" class="sidenav-item" fxLayoutAlign="center">
      <div><mat-icon>{{item.icon}}</mat-icon></div>
      <div>{{item.displayValue}}</div>
    </button>
  </div>
</div>
