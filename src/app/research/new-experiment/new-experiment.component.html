<div>
  <mat-vertical-stepper [linear]="true" #stepper class="stepper">
    <mat-step>
      <ng-template matStepLabel>Select Model</ng-template>
      <mat-form-field *ngIf="models$ |async as models">
        <mat-label>Model</mat-label>
        <mat-select [formControl]="modelControl">
          <mat-option *ngFor="let model of models" [value]="model.id">
            {{model.image}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Upload Labels</ng-template>
      <mat-form-field>
        <ngx-mat-file-input #removableInput
                            [formControl]="fileControl"
                            placeholder="File"
                            [accept]="'.csv'"></ngx-mat-file-input>
        <button mat-icon-button
                matSuffix
                *ngIf="!removableInput.empty"
                (click)="removableInput.clear($event)">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
      <div *ngIf="file">
        {{file}}
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Results</ng-template>
    </mat-step>
  </mat-vertical-stepper>
</div>
