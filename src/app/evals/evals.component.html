
<table mat-table [dataSource]="evals" class="mat-elevation-z8 eval-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="study">
    <th mat-header-cell *matHeaderCellDef> STUDY </th>
    <td mat-cell *matCellDef="let element"> {{element.study.orthancStudyId}} </td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef> RESULT </th>
    <td mat-cell *matCellDef="let element" [matTooltip]="element.modelOutput"> {{element.modelOutput | truncate:[10, '...']}} </td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> MODEL </th>
    <td mat-cell *matCellDef="let element"> {{element.model.image}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> STATUS </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="lastUpdate">
    <th mat-header-cell *matHeaderCellDef> LAST UPDATE </th>
    <td mat-cell *matCellDef="let element"> {{element.lastUpdate | date: 'medium'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons (page)="page($event)" [length]="totalEvals"></mat-paginator>
