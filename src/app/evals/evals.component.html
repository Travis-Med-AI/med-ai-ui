<div fxLayout="column" fxLayoutAlign="top center" class="container">
  <div fxLayout="row" fxLayoutAlign="space-around">
    <div class="search-bar">
      <mat-form-field  fxFill>
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search" [formControl]="searchControl">
      </mat-form-field>
    </div>
  </div>
  <div class="listContainer">
    <cdk-virtual-scroll-viewport #scroller class="content" itemSize="72">
      <mat-list>
        <ng-container *cdkVirtualFor="let e of evals">
          <mat-list-item class="evaluation" (click)="onClick(e)">
            <img matListAvatar [src]="evalService.getOutputImageUrl(e)">
            <h3 matLine> {{e.study.studyUid}} </h3>
            <p matLine>
              <span> {{e.model? e.model.displayName: 'TBD'}} </span>
            </p>
            <span>
              {{e.status}} - {{e.modelOutput? e.modelOutput.display: 'Diagnosis TBD'}}
            </span>
            <mat-divider></mat-divider>
          </mat-list-item>
        </ng-container>
      </mat-list>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
