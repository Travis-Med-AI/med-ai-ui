<mat-card class="eval-dialog">
    <mat-card-subtitle>{{data.model.displayName}}</mat-card-subtitle>
    <mat-card-title [matTooltip]="data.study.seriesUid">{{(data.study.seriesUid.length>15)? 
                                                            (data.study.seriesUid | slice:0:15)+'...':
                                                            (data.study.seriesUid)}}</mat-card-title>
    <img mat-card-image [src]="evalService.getOutputImageUrl(data)" (load)="imgLoad()" alt="No Photo">
    <mat-card-content>
        <h4>Class Probabilities</h4>
        <div class="class-probs">
            <div fxLayoutAlign="space-between">
                <span>Class</span>
                <span>Probability</span>
            </div>
            <div *ngFor="let item of data.modelOutput.class_probabilities | keyvalue" 
            fxLayoutAlign="space-between">
                <span>{{item.key}}</span>
                <span>{{item.value | number}}</span>
            </div>
        </div>

    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
        <button mat-button (click)="openInOrthanc()">Open in Orthanc</button>
        <button mat-button (click)="deleteEval()">Delete</button>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
</mat-card>
