<div class="container">
    <form [formGroup]="form">

        <mat-card class="login-card">
                <div>
                    <mat-form-field  fxFill>
                        <mat-label>First Name</mat-label>
                        <input matInput name="firstName" formControlName="firstName">
                    </mat-form-field>
                </div>            <div>
                    <mat-form-field  fxFill>
                        <mat-label>Last Name</mat-label>
                        <input matInput name="lastName" formControlName="lastName">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field  fxFill>
                        <mat-label>Email</mat-label>
                        <input matInput name="email" type="email" formControlName="email">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field  fxFill>
                        <mat-label>Password</mat-label>
                        <input matInput name="password" type="password" formControlName="password">
                    </mat-form-field>
                </div>
            <mat-card-actions>
                <div class="actions-container ">
                    <button mat-button color="primary" (click)="signup()" type="submit">Sign Up</button>
                    <button mat-button color="accent" (click)="login()">Existing Account</button>
                </div>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
